<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="../img/pallopaat_logo_s.png" alt="Pallopäät">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Koti <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kaupunkivisa</a>

          <li class="nav-item">

  <main>
    <div class="content">
      
      <div class="speechBubble">
        <h1></h1>
        <p>
      </div>
    </div>
  
    <div class="game-container">
      <h2>Tunnista maa</h2>
      <img id="country-image" src="" alt="Arvattava maa" style="max-width: 300px; display: block; margin: 0 auto;">
      <p>Arvaa, mikä maa tämä on.</p>
      <form id="guess-form">
        <input type="text" placeholder="Kirjoita arvaus" class="form-control" id="guess-input">
        <button type="submit" class="btn btn-primary mt-2">Lähetä</button>
      </form>
      <p id="result-message" class="mt-3"></p>
    </div>
    
    <div id="points" class="mt-3">Yhteispisteet: 0</div>
  </main>
